plugins {
    id 'application'
    id 'org.jetbrains.kotlin.jvm' version "1.3.31"
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
}

kotlin {
    sourceSets {
        main.kotlin.srcDirs += 'src'
    }
}

mainClassName = 'hello.HelloWorld'

tasks {
    compileKotlin {
        kotlinOptions.jvmTarget = "1.8"
    }
}